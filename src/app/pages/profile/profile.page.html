<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/home"></ion-back-button>
        <ion-title>Mon profile</ion-title>
      </ion-buttons>
      <ion-button routerLink="/admin" fill="clear" color="light" *ngIf="userProfile?.isAdmin == true" slot="end">Admin</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="profile-image-wrapper">
        <div class="profile-image-placeholder">
          <div *ngIf="!userProfile?.photoURL">
            <ion-icon name="camera"></ion-icon>
            <input type="file" (change)="onChange($event)" />
            Ajouter une image
          </div>
          <div class="profile-image" *ngIf="userProfile?.photoURL">
            <img src="{{userProfile?.photoURL}}" alt="">
            <ion-button fill="clear">
              Modifier
            </ion-button>
            <input style="margin-top: -20px" type="file" (change)="onChange($event)" />
          </div>
        </div>
      </div>

  <div class="profile">
    Surnom
    <p class="gray-radius">{{ userProfile?.nickname }}</p>
    Nom complet
    <p class="gray-radius">{{ userProfile?.fullname }}</p>
    <a (click)="updateName()">Modifier</a>
    <hr />
    Email
    <p class="gray-radius">{{ userProfile?.email }}</p>
    <a (click)="updateEmail()">Modifier</a>
    <hr />
    Date de naissance
    <ion-datetime
      class="gray-radius"
      displayFormat="MMM D, YYYY"
      pickerFormat="D MMM YYYY"
      [(ngModel)]="birthDate"
      (ionChange)="updateDOB(birthDate)"
    ></ion-datetime>
    <hr />
    Mot de passe &#183; <a (click)="updatePassword()">Modifier</a>
    <br/><br/><br/>

    <ion-button color="primary" routerLink="/tabs/home" expand="block" fill="outline"
      >Accueil</ion-button
    >
    <br/>

    <ion-button
      color="primary"
      routerLink="/settings"
      expand="block"
      fill="outline"
      >Mes parametres</ion-button
    >
    <br/>

    <ion-button color="primary" (click)="logOut()" expand="block"
      >DÃ©connexion</ion-button
    >
  </div>
</ion-content>
